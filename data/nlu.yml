version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: inquire_services_pricing
    examples: |
      - Can you tell me about your services?
      - What services do you offer?
      - How much does web development cost?
      - Do you offer SEO services?
      - I'd like to know about your pricing
      - Tell me about your offerings
      - Could I get a summary of your services and prices?

  - intent: request_profile_background
    examples: |
      - Can you share your profile?
      - Tell me about your professional background
      - What is your educational qualification?
      - I'd like to know your experience
      - Could you provide your key achievements?
      - Share details about your work history
      - What is your background in the industry?
      - Tell me about your professional profile

  - intent: request_links_resources
    examples: |
      - Can you share your LinkedIn profile?
      - I want to see your portfolio
      - Do you have a website I can visit?
      - Could you provide links to your recent projects?
      - Where can I find your GitHub projects?
      - Give me links to your professional profiles
      - Do you have a portfolio or website?
      - Share your LinkedIn link, please

  - intent: recommend_services
    examples: |
      - I'm looking for help with web development
      - Can you suggest a solution for improving online visibility?
      - Do you offer services for mobile app development?
      - I need help with SEO optimization
      - What services can you recommend for e-commerce projects?
      - Can you provide solutions for business analytics?
      - I am interested in consulting services
      - Suggest services that suit my needs

  - intent: schedule_meeting
    examples: |
      - I want to schedule a meeting
      - Can we arrange a meeting?
      - I’d like to book a time to talk
      - Let's set up a meeting
      - I need to schedule a call with you
      - Can we set up a discussion?
      - I’d like to arrange a meeting with you
      - How can I schedule a meeting with you?
      - Could we plan a meeting?
      - I want to book a meeting with you
      - I’d like to connect further
      - Can we organize a meeting?
      - I’d like to discuss more in a meeting
      - How do I set up a meeting with you?
      - I’m interested in scheduling a discussion
      - Is it possible to schedule a meeting?
      - Let’s plan a meeting to talk more
      - I’d like to have a discussion with you

  - intent: confirm_meeting
    examples: |
      - Can we set up a meeting for [tomorrow](date) at [3 PM](meeting_time)?
      - I’m free on [Friday](date) at [10 AM](meeting_time)
      - Let's arrange a meeting on the [12th of November](date) at [2 PM](meeting_time)
      - How about scheduling a call for next [Monday](date) at [4 PM](meeting_time)?
      - Can we meet on [Tuesday](date) at 11:30 AM](meeting_time)?
      - I'd like to book a meeting for [15th November](date) at [9 AM](meeting_time)

  - intent: request_work_samples
    examples: |
      - Can you show me some of your portfolio?
      - Do you have examples of your recent work?
      - Share a project that you are proud of
      - What kind of work have you done recently?
      - Show me some of your best projects
      - Do you have any examples of your projects?
      - Tell me about your previous work
